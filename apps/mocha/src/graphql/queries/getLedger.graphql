query getLedger($month: Int!, $year: Int!, $email: String!) {
  ledger(
    where: {
      month: { _eq: $month }
      year: { _eq: $year }
      user: { email: { _eq: $email } }
    }
  ) {
    cutoff
    month
    year
    transactions {
      amount
      description
      id
      is_deleted
      ledger_id
      transaction_type
    }
  }
}
