table:
  name: ledger
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: ledger_id
        table:
          name: transaction
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user:
          id:
            _eq: X-Hasura-User-Id
      columns:
        - is_deleted
        - lock
        - cutoff
        - id
        - month
        - year
        - created_at
        - updated_at
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - is_deleted
        - lock
        - cutoff
        - id
        - month
        - year
        - created_at
        - updated_at
        - user_id
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
