table:
  name: transaction
  schema: public
object_relationships:
  - name: ledger
    using:
      foreign_key_constraint_on: ledger_id
select_permissions:
  - role: user
    permission:
      columns:
        - is_deleted
        - transaction_type
        - description
        - amount
        - id
        - ledger_id
        - created_at
        - updated_at
      filter:
        ledger:
          user:
            id:
              _eq: X-Hasura-User-Id
    comment: ""
