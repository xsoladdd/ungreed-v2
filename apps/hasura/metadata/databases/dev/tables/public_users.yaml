table:
  name: users
  schema: public
object_relationships:
  - name: user_profile
    using:
      foreign_key_constraint_on: profile_id
array_relationships:
  - name: default_ledger_transactions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: default_ledger_transactions
          schema: public
  - name: ledgers
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: ledger
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - email
        - id
        - profile_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - email
        - id
      filter:
        email:
          _eq: X-Hasura-User-Email
      limit: 1
    comment: Use for logging in.
  - role: user
    permission:
      columns:
        - email
        - id
        - profile_id
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - email
        - id
        - profile_id
      filter: {}
      check: {}
    comment: ""
